version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        out: "./db/sqlgen"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
    database:
      uri: "postgresql://root:secret@127.0.0.1:5432/simple_bank"
overrides:
  go: null
plugins: []
rules: []